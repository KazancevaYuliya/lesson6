<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container"></div>
    <h1>Пожалуйста, укажите Ваше имя и фамилию.</h1>
    <p>Чтобы облегчить общение и поиск друзей, у нас приняты настоящие имена и фамилии.</p>
    <form action="#" method="POST">
        <input type="text" placeholder="Ваше имя" name="first-name">
        <input type="text" placeholder="Ваша фамилия" name="last-name">
        <p>Дата рождения</p>
     
        <select name="date">
                <option value="День" hidden>День</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
    
        <select name="date">
            <option value="Месяц" hidden>Месяц</option>
            <option value="Январь">Январь</option>
            <option value="Февраль">Февраль</option>
            <option value="Март">Март</option>
            <option value="Апрель">Апрель</option>
            <option value="Май">Май</option>
        </select>
        <select name="date">
            <option value="" hidden>Год</option>
            <option value="1981">1981</option>
            <option value="1982">1982</option>
            <option value="1983">1983</option>
            <option value="1984">1984</option>
            <option value="1985">1985</option>
        </select>

        <button class="regisrtation">Зарегистрироваться</button>
        <h5>или</h5>
        <button class="continue">Продолжить с Facebook</button>


    </form>
</body>

</html>
